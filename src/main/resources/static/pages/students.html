<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>学生管理系统——朱浚晖制作</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>学生管理系统</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="学号" v-model="pagination.no" style="width: 200px;" class="filter-item" ></el-input>                <el-input placeholder="名字" v-model="pagination.name"style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="所属学院" v-model="pagination.collage" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="fresh()" class="dalfBut">全部</el-button>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="no" :data="dataList" stripe highlight-current-row>                <el-table-column prop="no" label="学号" align="center"></el-table-column>                <el-table-column prop="name" label="名字" align="center"></el-table-column>                <el-table-column prop="age" label="年龄" align="center"></el-table-column>                <el-table-column prop="collage" label="所属学院" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增学生" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="no">                                    <el-input v-model="formData.no"/></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="年龄">                                    <el-input v-model="formData.age"/></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="所属学院">                                    <el-input v-model="formData.collage" /></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="no">                                    <el-input v-model="formData.no"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="年龄">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="所属学院">                                    <el-input v-model="formData.collage" />                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                No: [{ required: true, message: '学号为必填项', trigger: 'blur' }],                name: [{ required: true, message: '姓名为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                no: "",                name: "",                collage:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                param="?no="+this.pagination.no;                param+="&name="+this.pagination.name;                param+="&collage="+this.pagination.collage;                axios.get("/students/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.currentPage=res.data.data.current;                    this.pagination.pageSize=res.data.data.size;                    this.pagination.total=res.data.data.total;                    if (res.data.flag) {                        this.dataList = res.data.data.records;                    }                    else{                        this.dataList=[];                    }                })            },            //刷新列表            fresh(){                param="?no=&name=&collage=";                axios.get("/students/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.currentPage=res.data.data.current;                    this.pagination.pageSize=res.data.data.size;                    this.pagination.total=res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible=true                this.resetForm()            },            //重置表单            resetForm() {                this.formData={}            },            //添加            handleAdd () {                axios.post('/students',this.formData).then((res)=>{                  if (res.data.flag){                      this.dialogFormVisible=false;                      this.$message.success(res.data.message);                  }                  else                  {                      this.$message.error(res.data.message)                  }                }).finally(()=>{                    this.getAll();})            },            //取消            cancel(){                this.dialogFormVisible=false;                this.dialogFormVisible4Edit=false;                this.$message.info("您已取消当前操作")            },            // 删除            handleDelete(row) {                this.$confirm("当前操作会造成永久性删除，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/students/"+row.no).then((res)=>{                        if (res.data.flag){                            this.dialogFormVisible=false;                            this.$message.success("删除成功");                        }                        else {                            this.$message.error("删除失败，重新刷新同步数据");                        }                    }).finally(()=>{                        this.getAll()                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/students/"+row.no).then((res)=>{                    if (res.data.flag&&res.data.data!=null){                        this.dialogFormVisible4Edit=true;                        this.formData=res.data.data;                    }                    else {                        this.$message.error("编辑失败，重新刷新同步数据");                    }                }).finally(()=>{                    this.getAll()                })            },            //修改            handleEdit() {                axios.put("/students",this.formData).then((resq)=>{                    if (resq.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success("修改成功");                    }                    else{                        this.$message.error("修改失败,请重试");                    }                }).finally(()=>{                    this.getAll();                })            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage=currentPage                this.getAll();            },            //条件查询        }    })</script></html>
